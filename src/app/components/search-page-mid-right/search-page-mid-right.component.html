<div id="searchDivRight" style="float: right; width: 100%;" >

    <div>
        <label for="sponsor" class="form-field-label" >Sponsor</label>
        <div class="form-field-content">
            <mat-form-field id="sponsor" >
              <mat-select [(ngModel)]="sponsor">
                <mat-option *ngFor="let sponsor of sponsors" [value]="sponsor.value">
                  {{sponsor.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div>
        <label class="form-field-label" >Co-Sponsor</label> &nbsp;
        <button mat-stroked-button style="font-style:italic;" (click)="showPickListDialog(sponsorsSourceList, sponsorsDestList);" >
          <label *ngIf="this.sponsorsDestList.length == 0 " >Please Select...</label>
          <label *ngIf="this.sponsorsDestList.length > 0 " >({{this.sponsorsDestList.length}}) selected  </label>
        </button>
    </div>

    <div>
        <label for="Primary Committee" class="form-field-label" >Primary Committee</label>
        <mat-form-field id="Primary Committee">
          <mat-select [(ngModel)]="primaryCommittee">
            <mat-option *ngFor="let primaryCommittee of primaryCommittees" [value]="primaryCommittee.value">
              {{primaryCommittee.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div>
        <label for="Secondary Committee" class="form-field-label" >Secondary Committee</label> &nbsp;
        <button mat-stroked-button style="font-style:italic;" (click)="showPickListDialog(committeeSourceList, committeeDestList);" >
          <label *ngIf="this.committeeDestList.length == 0 " >Please Select...</label>
          <label *ngIf="this.committeeDestList.length > 0 " >({{this.committeeDestList.length}}) selected  </label>
        </button>
    </div>

    <div>
        <label for="Subject" class="form-field-label" >Subject</label> &nbsp;
        <button mat-stroked-button style="font-style:italic;" (click)="showPickListDialog(subjectSourceList, subjectDestList);" >
          <label *ngIf="this.subjectDestList.length == 0 " >Please Select...</label>
          <label *ngIf="this.subjectDestList.length > 0 " >({{this.subjectDestList.length}}) selected  </label>
        </button>
    </div>

    <div>
        <label for="Document Certification" class="form-field-label" >Document Certification</label>
        <mat-form-field id="Document Certification">
          <mat-select [(ngModel)]="documentCertification">
            <mat-option *ngFor="let certificate of certificates" [value]="certificate.value">
              {{certificate.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div>
        <label for="dateCertFrom" class="form-field-label" >Date Certified</label>
        <div class="form-field-content">
            <mat-form-field style="width: calc(45% - 8px);" >
              <input matInput [matDatepicker]="dateCertFrom" [value]="dateCertFrom.value">
              <mat-datepicker-toggle matSuffix [for]="dateCertFrom"></mat-datepicker-toggle>
              <mat-datepicker #dateCertFrom></mat-datepicker>
            </mat-form-field>
      
            <label style="margin: 0 8px;" >to</label>
            <mat-form-field style="width: calc(45% - 8px);" >
              <input matInput [matDatepicker]="dateCertTo" [value]="dateCertTo.value">
              <mat-datepicker-toggle matSuffix [for]="dateCertTo"></mat-datepicker-toggle>
              <mat-datepicker #dateCertTo></mat-datepicker>
            </mat-form-field>
       </div>
    </div>

    <div>
        <label for="scope" class="form-field-label" >Scope</label>
        <mat-form-field id="scope">
          <mat-select [(ngModel)]="scope">
            <mat-option *ngFor="let scope of scopes" [value]="scope.value">
              {{scope.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>

</div>
