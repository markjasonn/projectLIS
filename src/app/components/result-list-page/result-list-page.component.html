<div class="container-fluid page-layout">
    <div class="row">
        <div class="col-sm-10" style="margin: 0 auto;">
            <div >
                    <table class="md-table">
                      <thead>
                        <tr>
                          <th style="flex: 0 1 120px;">Bill/Res.No</th>
                          <th>Short Title</th>
                          <th style="flex: 0 1 120px;">Date Filed</th>
                          <th style="flex: 0 1 320px;">Author</th>
                        </tr>
                      </thead>
                      <tbody
                          infinite-scroll
                          [infiniteScrollDistance]="scrollDistance"
                          [infiniteScrollUpDistance]="scrollUpDistance"
                          [infiniteScrollThrottle]="throttle"
                          [scrollWindow]="false"
                          (scrolled)="onScrollDownTable()">
                        <tr *ngFor="let element of tableDataObject.displayContainer;">
                          <td *ngIf="element.billInfo" style="flex: 0 1 120px;"><a routerLink="/billing-info/{{element.bill}}" routerLinkActive="active">{{element.bill}}</a></td>
                          <td *ngIf="!element.billInfo" style="flex: 0 1 120px;">{{element.bill}}</td>
                          <td>{{element.shortTitle}}</td>
                          <td style="flex: 0 1 120px;">{{element.dateFiled}}</td>
                          <td style="flex: 0 1 320px;">{{element.author}}</td>
                        </tr>
                      </tbody>
                    </table>
            </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
</div>
